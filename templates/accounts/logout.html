{% extends 'base.html' %}

{% block content %}


{% if request.user.is_authenticated %}
<div>
    <form method="POST">{% csrf_token %}
        <p>Are you sure wou want to logout?</p>
        <button type="submit"><span>Yes,</span>Logout.</button>
    </form>
</div>
{% else %}
<p>You're not logged in. would you like to <a href="/login/">login</a>?</p>
{% endif %}

{% endblock %}
